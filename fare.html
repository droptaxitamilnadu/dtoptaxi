<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Droptaxi Tamilnadu | Fare Details</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#f2f4f7;
  padding:20px;
}

.container{
  max-width:1100px;
  margin:auto;
}

h2{
  text-align:center;
  color:#0D47A1;
  margin-bottom:20px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
}

.card{
  background:#fff;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 15px 35px rgba(0,0,0,0.12);
  transition:0.3s;
}

.card:hover{
  transform:translateY(-5px);
}

.card img{
  width:100%;
  height:160px;
  object-fit:cover;
}

.top{
  background:linear-gradient(135deg,#0D47A1,#1565C0);
  color:#fff;
  text-align:center;
  padding:15px;
}

.amount{
  font-size:28px;
  font-weight:800;
  margin-top:5px;
}

.content{
  padding:18px;
}

.car{
  font-size:20px;
  font-weight:800;
  text-align:center;
  color:#0D47A1;
  margin-bottom:10px;
}

.row{
  display:flex;
  justify-content:space-between;
  margin-bottom:8px;
  font-size:14px;
}

.note{
  background:#E3F2FD;
  padding:8px;
  font-size:12px;
  margin-top:10px;
  border-left:4px solid #1565C0;
  border-radius:6px;
}

.btn{
  display:block;
  text-align:center;
  margin-top:12px;
  padding:12px;
  background:#FF6F00;
  color:#fff;
  text-decoration:none;
  border-radius:10px;
  font-weight:700;
}
</style>
</head>

<body>

<div class="container">

<h2>Estimated Fare</h2>

<div class="grid" id="fareGrid"></div>

</div>

<script>

// GET DATA FROM URL
const params = new URLSearchParams(window.location.search);
const pickup = params.get("pickup");
const drop = params.get("drop");
const trip = params.get("trip");
const pickupDate = new Date(params.get("date"));
const returnDate = new Date(params.get("returnDate"));

// GOOGLE DISTANCE MATRIX
async function calculateFare(){

const service = new google.maps.DistanceMatrixService();

service.getDistanceMatrix({
  origins:[pickup],
  destinations:[drop],
  travelMode:'DRIVING'
}, function(response,status){

if(status !== "OK"){
  alert("Error calculating distance");
  return;
}

let distanceMeters = response.rows[0].elements[0].distance.value;
let km = distanceMeters / 1000;
km = Math.ceil(km);

let days = 1;

if(trip === "round" && returnDate){
  const diffTime = Math.abs(returnDate - pickupDate);
  days = Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1;
}

// CAR DATA
let cars;

if(trip === "oneway"){

  if(km < 130) km = 130;

  cars = [
    {name:"Sedan", rate:14},
    {name:"Premium Sedan", rate:15},
    {name:"SUV", rate:19},
    {name:"Innova", rate:20}
  ];

}else{

  km = km * 2;
  let minKM = 250 * days;
  if(km < minKM) km = minKM;

  cars = [
    {name:"Sedan", rate:13},
    {name:"Premium Sedan", rate:14},
    {name:"SUV", rate:18},
    {name:"Innova", rate:19}
  ];
}

const grid = document.getElementById("fareGrid");
grid.innerHTML = "";

cars.forEach(car=>{

  let driverBata = 400 * days;
  let total = (km * car.rate) + driverBata;

  grid.innerHTML += `
    <div class="card">
      <img src="https://images.unsplash.com/photo-1619767886558-efdc259cde1a">
      <div class="top">
        TOTAL FARE
        <div class="amount">₹${total.toLocaleString()}</div>
      </div>
      <div class="content">
        <div class="car">${car.name}</div>

        <div class="row">
          <div>Distance</div>
          <div>${km} KM</div>
        </div>

        <div class="row">
          <div>Fare Per KM</div>
          <div>₹${car.rate}</div>
        </div>

        <div class="row">
          <div>Driver Bata</div>
          <div>₹${driverBata}</div>
        </div>

        <div class="note">
          Toll, Parking & State Permit Charges Extra
        </div>

        <a href="tel:9045450000" class="btn">Confirm Booking</a>
      </div>
    </div>
  `;
});

});
}

</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXnBk1mKSeIF5_UNsLejhqUYFIbJqMXZk&callback=calculateFare" async defer></script>

</body>
</html>

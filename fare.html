<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Estimated Fare</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f2f4f7;
  padding:20px;
}

.container{
  max-width:420px;
  margin:auto;
}

.card{
  background:#fff;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 10px 25px rgba(0,0,0,0.15);
  margin-bottom:25px;
}

.card img{
  width:100%;
  height:200px;
  object-fit:cover;
}

.total-fare{
  background:linear-gradient(135deg,#ff9800,#ff5722);
  color:#fff;
  text-align:center;
  padding:18px;
}

.total-fare h2{
  margin:0;
  font-size:14px;
  letter-spacing:1px;
}

.total-fare .amount{
  font-size:34px;
  font-weight:900;
  margin-top:6px;
}

.content{
  padding:18px;
}

.car-type{
  text-align:center;
  font-size:22px;
  font-weight:900;
  color:#ff6a00;
  margin-bottom:6px;
}

.sub{
  text-align:center;
  font-size:14px;
  color:#666;
  margin-bottom:15px;
}

.row{
  display:flex;
  justify-content:space-between;
  font-size:15px;
  margin-bottom:10px;
}

.row span{
  font-weight:700;
}

.note{
  background:#fff3e0;
  border-left:4px solid #ff9800;
  padding:10px;
  font-size:13px;
  margin-top:12px;
}

.btn{
  display:block;
  margin-top:15px;
  text-align:center;
  padding:14px;
  background:#222;
  color:#fff;
  text-decoration:none;
  font-weight:800;
  border-radius:12px;
}
</style>
</head>

<body>

<h2 style="text-align:center;color:#1E4FAF;">Estimated Fare</h2>

<div class="container" id="fareResults">
Calculating Fare...
</div>

<script>

function calculateDays(start, end){
  const s = new Date(start);
  const e = new Date(end);
  const diff = Math.ceil((e - s) / (1000*60*60*24));
  return diff + 1; // inclusive
}

function initFareSystem(){

  const bookingData = JSON.parse(localStorage.getItem("bookingData"));

  if(!bookingData){
    document.getElementById("fareResults").innerHTML =
    "<p style='color:red;text-align:center;'>Booking data not found.</p>";
    return;
  }

  const service = new google.maps.DistanceMatrixService();

  service.getDistanceMatrix({
    origins: [bookingData.pickup],
    destinations: [bookingData.drop],
    travelMode: 'DRIVING',
    unitSystem: google.maps.UnitSystem.METRIC
  }, function(response, status){

    if(status !== "OK"){
      document.getElementById("fareResults").innerHTML =
      "<p style='color:red;text-align:center;'>Distance calculation failed.</p>";
      return;
    }

    let km = response.rows[0].elements[0].distance.value / 1000;
    km = Math.ceil(km);

    let totalKm = km;
    let days = 1;
    let bataTotal = 400;

    if(bookingData.tripType === "oneway"){
      if(totalKm < 130) totalKm = 130;
      bataTotal = 400;
    } else {
      days = calculateDays(bookingData.date, bookingData.returnDate);
      totalKm = km * 2; // to & from
      if(totalKm < (250 * days)) totalKm = 250 * days;
      bataTotal = 400 * days;
    }

    const cars = [
      {
        name:"SEDAN",
        sub:"Etios / Dzire • 4 Seater • AC",
        rate: bookingData.tripType==="oneway" ? 14 : 13,
        img:"https://images.unsplash.com/photo-1619767886558-efdc259cde1a"
      },
      {
        name:"PREMIUM SEDAN",
        sub:"Ciaz / Verna • 4 Seater • AC",
        rate: bookingData.tripType==="oneway" ? 15 : 14,
        img:"https://images.unsplash.com/photo-1549921296-3a6b1d6f1d6b"
      },
      {
        name:"SUV",
        sub:"Xylo / Ertiga • 6 Seater • AC",
        rate: bookingData.tripType==="oneway" ? 19 : 18,
        img:"https://images.unsplash.com/photo-1503376780353-7e6692767b70"
      },
      {
        name:"INNOVA",
        sub:"Innova Crysta • 7 Seater • AC",
        rate: bookingData.tripType==="oneway" ? 20 : 19,
        img:"https://images.unsplash.com/photo-1605559424843-9e4c228bf1c2"
      }
    ];

    let html="";

    cars.forEach(car=>{
      let totalFare = (totalKm * car.rate) + bataTotal;

      html += `
      <div class="card">
        <img src="${car.img}" alt="${car.name}">
        <div class="total-fare">
          <h2>TOTAL FARE</h2>
          <div class="amount">₹${totalFare.toLocaleString()}</div>
        </div>

        <div class="content">
          <div class="car-type">${car.name}</div>
          <div class="sub">${car.sub}</div>

          <div class="row">
            <div>Included Distance</div>
            <span>${totalKm} KM</span>
          </div>

          <div class="row">
            <div>Fare Per KM</div>
            <span>₹${car.rate}</span>
          </div>

          <div class="row">
            <div>Driver Bata</div>
            <span>₹${bataTotal}</span>
          </div>

          <div class="note">
            Toll, Parking & State Permit Charges Extra (as actuals)
          </div>

          <a href="tel:9045450000" class="btn">Confirm Booking</a>
        </div>
      </div>
      `;
    });

    document.getElementById("fareResults").innerHTML = html;

  });
}

</script>

<script async
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXnBk1mKSeIF5_UNsLejhqUYFIbJqMXZk&callback=initFareSystem">
</script>

</body>
</html>

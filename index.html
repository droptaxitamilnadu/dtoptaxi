<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Droptaxi Tamilnadu</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
<style>
body{margin:0;font-family:'Poppins',sans-serif;background:linear-gradient(135deg,#0D47A1,#1565C0);padding:20px;color:#fff}
.card{background:#fff;border-radius:20px;padding:25px;color:#000;max-width:500px;margin:auto}
input,select{width:100%;padding:14px;border-radius:12px;border:1px solid #ddd;margin-bottom:15px}
button{width:100%;padding:15px;border:none;border-radius:14px;background:#FF6F00;color:#fff;font-weight:800}
.row{display:flex;gap:10px}
.row input{flex:1}
</style>
</head>
<body>

<h2 style="text-align:center">Premium Intercity Taxi Service</h2>

<div class="card">

<select id="tripType">
<option value="oneway">One Way</option>
<option value="roundtrip">Round Trip</option>
</select>

<input type="text" id="pickup" placeholder="Pickup Location">
<input type="text" id="drop" placeholder="Drop Location">

<div class="row">
<input type="text" id="pickupDate" placeholder="Pickup Date"
onfocus="this.type='date'"
onblur="if(!this.value)this.type='text'">

<input type="text" id="pickupTime" placeholder="Pickup Time"
onfocus="this.type='time'"
onblur="if(!this.value)this.type='text'">
</div>

<input type="text" id="returnDate" placeholder="Return Date"
onfocus="this.type='date'"
onblur="if(!this.value)this.type='text'">

<input type="text" id="name" placeholder="Full Name">

<div class="row">
<select id="code">
<option value="+91">+91 India</option>
<option value="+971">+971 UAE</option>
<option value="+1">+1 USA</option>
<option value="+44">+44 UK</option>
</select>
<input type="tel" id="mobile" placeholder="Mobile Number">
</div>

<button onclick="checkFare()">CHECK FARE</button>

</div>

<script>
function checkFare(){

const data={
action:"enquiry",   // ðŸ”¥ IMPORTANT
name:document.getElementById("name").value,
contact:document.getElementById("code").value + document.getElementById("mobile").value,
pickup:document.getElementById("pickup").value,
drop:document.getElementById("drop").value,
tripType:tripType,
pickupDate:document.getElementById("pickupDate").value,
pickupTime:document.getElementById("pickupTime").value,
returnDate:document.getElementById("returnDate").value,
km:150
};

fetch("https://script.google.com/macros/s/AKfycbxn8AgGGhdWBFmQKVoKIGqTfLU5gILBmT6WbcIbkU4mrQqq8pNUxx1bLwhMhqNHVqk/exec",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify(data)
})
.then(res=>res.json())
.then(response=>{
console.log("Enquiry sent:",response);
});

localStorage.setItem("bookingData",JSON.stringify(data));
window.location="fare.html";
}
</script>

</body>
</html>

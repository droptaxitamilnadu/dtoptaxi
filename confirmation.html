<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Booking Confirmed | Droptaxi Tamilnadu</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#ffffff;
  padding:20px;
  color:#1E4FAF;
  text-align:center;
}

/* Success Icon */
.success{
  font-size:60px;
  margin-top:10px;
  animation:pop 0.6s ease-out;
}

@keyframes pop{
  0%{transform:scale(0);}
  100%{transform:scale(1);}
}

/* Flash Text */
.flash{
  font-size:22px;
  font-weight:900;
  margin-top:10px;
  animation:blink 1s infinite alternate;
}

@keyframes blink{
  from{opacity:1;}
  to{opacity:0.5;}
}

/* Card */
.card{
  background:#f5f9ff;
  border-radius:18px;
  padding:25px;
  margin-top:25px;
  box-shadow:0 8px 20px rgba(0,0,0,0.08);
  text-align:left;
}

.booking-id{
  text-align:center;
  font-size:20px;
  font-weight:900;
  color:#FF6F00;
  margin-bottom:18px;
}

.row{
  display:flex;
  justify-content:space-between;
  font-size:14px;
  margin-bottom:8px;
}

.row span{
  font-weight:700;
  color:#000;
}

.extra{
  font-size:12px;
  margin-top:12px;
  line-height:1.6;
  background:#eaf2ff;
  padding:10px;
  border-radius:10px;
  color:#333;
}

.map-btn{
  display:block;
  text-align:center;
  margin-top:15px;
  padding:12px;
  border-radius:12px;
  background:#1E4FAF;
  color:#fff;
  font-weight:700;
  text-decoration:none;
}

/* Support Button */
.support-btn{
  position:fixed;
  bottom:15px;
  left:15px;
  right:15px;
  background:#FF6F00;
  color:#fff;
  padding:15px;
  border:none;
  border-radius:15px;
  font-size:16px;
  font-weight:900;
  box-shadow:0 6px 20px rgba(0,0,0,0.2);
}
</style>
</head>
<body>

<div class="success">ðŸŽ‰</div>

<div class="flash">
  Your Booking Confirmed <br>
  Driver Assigned Soon ðŸš—
</div>

<div class="card" id="details"></div>

<button class="support-btn" onclick="callSupport()">
ðŸ“ž Call Support â€“ 9045450000
</button>

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>

const booking = JSON.parse(localStorage.getItem("finalBooking"));

if(!booking){
  document.body.innerHTML="<h2>No Booking Data Found</h2>";
}

/* Confetti Burst */
setTimeout(()=>{
  confetti({
    particleCount:150,
    spread:90,
    origin:{y:0.6}
  });
},500);

const mapLink = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(booking.pickup)}`;

document.getElementById("details").innerHTML = `
  <div class="booking-id">
    Booking ID: ${booking.bookingID}
  </div>

  <div class="row">
    <div>Contact</div>
    <span>${booking.contact}</span>
  </div>

  <div class="row">
    <div>Pickup</div>
    <span>${booking.pickup}</span>
  </div>

  <div class="row">
    <div>Drop</div>
    <span>${booking.drop}</span>
  </div>

  <div class="row">
    <div>Trip Type</div>
    <span>${booking.tripType === "oneway" ? "One Way" : "Round Trip"}</span>
  </div>

  <div class="row">
    <div>Car</div>
    <span>${booking.car}</span>
  </div>

  <div class="row">
    <div>Total Fare</div>
    <span>â‚¹${booking.total}</span>
  </div>

  <div class="row">
    <div>Included KM</div>
    <span>${booking.km.toFixed ? booking.km.toFixed(0) : booking.km} KM</span>
  </div>

  <div class="row">
    <div>Per KM Rate</div>
    <span>â‚¹${booking.rate}</span>
  </div>

  <div class="row">
    <div>Driver Bata</div>
    <span>â‚¹${booking.bata}</span>
  </div>

  ${booking.tripType==="roundtrip" ? `
  <div class="row">
    <div>Return Date</div>
    <span>${booking.returnDate}</span>
  </div>

  <div class="row">
    <div>Total Days</div>
    <span>${booking.days}</span>
  </div>
  `:""}

  <div class="extra">
    â€¢ Toll Charges Extra <br>
    â€¢ Parking Charges Extra <br>
    â€¢ State Permit Charges Extra <br>
    â€¢ Pet Charges Extra <br>
    â€¢ Carrier Charges Extra <br>
    â€¢ Hills Station Charges Extra
  </div>

  <a class="map-btn" href="${mapLink}" target="_blank">
    View Pickup Location on Map
  </a>
`;

function callSupport(){
  window.location.href="tel:9045450000";
}

</script>

</body>
</html>
